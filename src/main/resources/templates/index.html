<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>PersonDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>


<div class="container">
    <div class="row">
        <div class="col" style="margin-top: 6rem;">
            <h1>PERSON DB <span class="badge bg-secondary" th:text="${countPersonInDB}"></span></h1>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-4" style="margin-left: 6rem;">
        <form action="savePerson" method="post" th:object="${personToSave}">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Vor- und Nachname</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="*{name}">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Geburtsdatum</label>
                <input type="text" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" th:field="*{birthday}">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email-Adresse</label>
                <input type="text" class="form-control" id="exampleInputEmail3" aria-describedby="emailHelp" th:field="*{email}">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Stra√üe</label>
                <input type="text" class="form-control" id="exampleInputEmail4" aria-describedby="emailHelp" th:field="*{street}">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nummer</label>
                <input type="number" class="form-control" id="exampleInputEmail5" aria-describedby="emailHelp"th:field="*{streetNumber}">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Postleitzahl</label>
                <input type="number" class="form-control" id="exampleInputEmail6" aria-describedby="emailHelp"th:field="*{postalCode}">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Stadt</label>
                <input type="text" class="form-control" id="exampleInputEmail7" aria-describedby="emailHelp"th:field="*{city}">
            </div>
            <button type="submit" class="btn btn-primary">Speichern</button>
        </form>
        <div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
